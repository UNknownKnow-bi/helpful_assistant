<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能日程助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 为日历网格添加边框，同时避免双边框 */
        .calendar-grid > div {
            border-top: 1px solid #e5e7eb;
            border-left: 1px solid #e5e7eb;
        }
        .calendar-grid {
            border-right: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }
        .day-header {
            border-left: 1px solid #e5e7eb;
        }
        .day-header:first-child {
            border-left: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="px-6 py-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-800">智时助手</h1>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg">
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    智能日程
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    AI问答
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    AI配置
                </a>
            </nav>
            <div class="mt-auto p-4 border-t border-gray-200">
                <a href="#" class="flex items-center">
                    <img class="h-8 w-8 rounded-full object-cover" src="https://placehold.co/100x100/E2E8F0/4A5568?text=U" alt="用户头像">
                    <span class="ml-3 text-sm font-medium text-gray-700">user@example.com</span>
                </a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-6 overflow-auto">
            <header class="flex items-center justify-between pb-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">日程安排 <span id="event-count" class="text-base font-normal text-gray-500"></span></h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center bg-white border border-gray-300 rounded-lg">
                        <button id="prev-month" class="p-2 text-gray-600 hover:bg-gray-100 rounded-l-lg">
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                        </button>
                        <button id="today-btn" class="px-4 py-1.5 text-sm font-medium text-gray-700 hover:bg-gray-100 border-l border-r">Today</button>
                        <button id="next-month" class="p-2 text-gray-600 hover:bg-gray-100 rounded-r-lg">
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                        </button>
                    </div>

                    <h3 id="current-month-year" class="text-xl font-semibold text-gray-800 w-40 text-center"></h3>

                    <div class="flex items-center bg-white border border-gray-300 rounded-lg text-sm font-medium">
                        <button class="px-4 py-1.5 bg-gray-100 text-gray-800 rounded-l-lg">month</button>
                        <button class="px-4 py-1.5 text-gray-600 hover:bg-gray-100 border-l border-r">week</button>
                        <button class="px-4 py-1.5 text-gray-600 hover:bg-gray-100 rounded-r-lg">day</button>
                    </div>

                    <img class="h-9 w-9 rounded-full object-cover" src="https://placehold.co/100x100/6366F1/FFFFFF?text=A" alt="用户头像">
                </div>
            </header>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <!-- Calendar Header -->
                <div class="grid grid-cols-7 text-sm leading-6 text-center text-gray-500 font-medium">
                    <div class="py-3 day-header">周日</div>
                    <div class="py-3 day-header">周一</div>
                    <div class="py-3 day-header">周二</div>
                    <div class="py-3 day-header">周三</div>
                    <div class="py-3 day-header">周四</div>
                    <div class="py-3 day-header">周五</div>
                    <div class="py-3 day-header">周六</div>
                </div>

                <!-- Calendar Grid -->
                <div id="calendar-grid" class="grid grid-cols-7 calendar-grid">
                    <!-- Days will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarGrid = document.getElementById('calendar-grid');
            const currentMonthYearEl = document.getElementById('current-month-year');
            const eventCountEl = document.getElementById('event-count');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const todayBtn = document.getElementById('today-btn');

            let currentDate = new Date(2025, 8, 22); // 设置为截图中的日期: 2025年9月22日

            // 模拟事件数据
            // priority: 1: high-urgency, high-importance (red)
            // priority: 2: low-urgency, high-importance (orange)
            // priority: 3: high-urgency, low-importance (blue)
            // priority: 4: low-urgency, low-importance (gray)
            const events = [
                { date: '2025-09-08', title: '项目启动会议', priority: 1 },
                { date: '2025-09-15', title: '提交周度报告', priority: 3 },
                { date: '2025-09-22', title: '数据洞察研发会', details: '摘要: 7/10 | 2h', priority: 1 },
                { date: '2025-09-22', title: '游戏数据统计', details: '耗时: 6/10 | 0.6h', priority: 2 },
                { date: '2025-09-24', title: '与市场部沟通', priority: 4 },
                { date: '2025-09-29', title: '季度规划复盘', priority: 1 },
                { date: '2025-10-05', title: '国庆节假期', priority: 4 },
            ];

            const priorityStyles = {
                1: { dot: 'bg-red-500' },    // 红点: 高紧急 + 高重要
                2: { dot: 'bg-orange-400' }, // 橙点: 低紧急 + 高重要
                3: { dot: 'bg-blue-500' },   // 蓝点: 高紧急 + 低重要
                4: { dot: 'bg-gray-400' }    // 灰点: 低紧急 + 低重要
            };

            function renderCalendar() {
                calendarGrid.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                // 更新月份和年份显示
                currentMonthYearEl.textContent = `${year}年 ${month + 1}月`;
                
                // 更新当月事件总数
                const monthEvents = events.filter(e => {
                    const eventDate = new Date(e.date);
                    return eventDate.getFullYear() === year && eventDate.getMonth() === month;
                }).length;
                eventCountEl.textContent = `(${monthEvents}个事件)`;

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
                const lastDateOfPrevMonth = new Date(year, month, 0).getDate();

                // 填充上个月的尾部日期
                for (let i = firstDayOfMonth; i > 0; i--) {
                    const day = lastDateOfPrevMonth - i + 1;
                    calendarGrid.appendChild(createDayCell(day, false));
                }

                // 填充本月日期
                for (let i = 1; i <= lastDateOfMonth; i++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    const dayEvents = events.filter(e => e.date === dateStr);
                    calendarGrid.appendChild(createDayCell(i, true, dayEvents));
                }

                // 填充下个月的头部日期
                const lastDayOfMonth = new Date(year, month, lastDateOfMonth).getDay();
                const nextMonthDays = 6 - lastDayOfMonth;
                for (let i = 1; i <= nextMonthDays; i++) {
                    calendarGrid.appendChild(createDayCell(i, false));
                }
            }

            function createDayCell(day, isCurrentMonth, dayEvents = []) {
                const dayCell = document.createElement('div');
                dayCell.className = 'relative px-2 py-2 h-32 flex flex-col';
                
                const dayNumber = document.createElement('span');
                dayNumber.textContent = day;
                dayNumber.className = 'text-sm mb-1 self-start';
                
                if (isCurrentMonth) {
                    const today = new Date();
                    if (currentDate.getFullYear() === today.getFullYear() &&
                        currentDate.getMonth() === today.getMonth() &&
                        day === today.getDate()) {
                        dayNumber.className += ' bg-blue-600 text-white rounded-full h-6 w-6 flex items-center justify-center';
                    } else {
                         dayNumber.className += ' text-gray-700';
                    }
                } else {
                    dayNumber.className += ' text-gray-300';
                }
                
                dayCell.appendChild(dayNumber);

                if (isCurrentMonth && dayEvents.length > 0) {
                    const eventsContainer = document.createElement('div');
                    eventsContainer.className = 'space-y-1 overflow-y-auto';
                    
                    dayEvents.forEach(event => {
                        const eventEl = document.createElement('div');
                        eventEl.className = 'p-1 rounded-md text-xs cursor-pointer bg-transparent';
                        
                        // 使用 flex 布局来放置圆点和文字
                        const eventContent = document.createElement('div');
                        eventContent.className = 'flex items-start text-black';
                        
                        // 创建彩色圆点
                        const dot = document.createElement('span');
                        const style = priorityStyles[event.priority];
                        dot.className = `w-2 h-2 rounded-full ${style.dot} mt-1 flex-shrink-0`;

                        // 创建事件文本容器
                        const textContainer = document.createElement('div');
                        textContainer.className = 'ml-2';

                        const title = document.createElement('p');
                        title.className = 'font-medium leading-tight';
                        title.textContent = event.title;
                        textContainer.appendChild(title);

                        if (event.details) {
                            const details = document.createElement('p');
                            details.className = 'text-gray-600 leading-tight';
                            details.textContent = event.details;
                            textContainer.appendChild(details);
                        }

                        eventContent.appendChild(dot);
                        eventContent.appendChild(textContainer);
                        eventEl.appendChild(eventContent);
                        eventsContainer.appendChild(eventEl);
                    });
                    dayCell.appendChild(eventsContainer);
                }

                return dayCell;
            }

            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            todayBtn.addEventListener('click', () => {
                currentDate = new Date();
                renderCalendar();
            });

            renderCalendar();
        });
    </script>
</body>
</html>
